<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body style="background-color: black;">

        <p id = "firstLine" style="color:white; font-size: 300%; font-family: 'Courier New', Courier, monospace;"></p>
        <p id = "secondLine" style="color:white; font-size: 200%; font-family: 'Courier New', Courier, monospace;"></p>

        <script>
            var generatedNumber = (((Math.random())*1000).toFixed(0)).toString();
            document.getElementById("firstLine").innerHTML = "Randomly generated number: " + generatedNumber;

            var numberPlace = generatedNumber.length;

            var hundreds;
            var tens;
            var ones;



            switch(numberPlace){
                case 3:
                    hundreds = generatedNumber[0] * 100;
                    tens = generatedNumber[1] * 10;
                    ones = generatedNumber[2];
                    break;
                case 2:
                    hundreds = 0;
                    tens = generatedNumber[0] * 10;
                    ones = generatedNumber[1];
                    break;
                case 1:
                    hundreds = 0;
                    tens = 0;
                    ones = generatedNumber[0]; 
                    break;
            }
            document.getElementById("secondLine").innerHTML = "Breakdown: " + hundreds + ", "+ tens + ", " + ones;
        </script>
    </body>
</html>
