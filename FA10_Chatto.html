<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body style="background-color: black;">

        <p id = "firstLine" style="color:white; font-size: 300%; font-family: 'Courier New', Courier, monospace;"></p>
        <p id = "secondLine" style="color:white; font-size: 200%; font-family: 'Courier New', Courier, monospace;"></p>

        <script>
            var generatedNumber = (((Math.random())*1000).toFixed(0)).toString();
            document.getElementById("firstLine").innerHTML = "Randomly generated number: " + generatedNumber;

            var numberPlace = generatedNumber.length;

            var hundreds;
            var tens;
            var ones;



            switch(numberPlace){
                case 3:
                    hundreds = generatedNumber[0];
                    tens = generatedNumber[1];
                    ones = generatedNumber[2];
                    document.getElementById("secondLine").innerHTML = "Breakdown: " + hundreds + "00, " + tens + "0, " + ones;
                    if(tens == 0){
                        document.getElementById("secondLine").innerHTML = "Breakdown: " + hundreds + "00, " + tens + ", " + ones;
                    }if(hundreds == 0){
                        document.getElementById("secondLine").innerHTML = "Breakdown: " + hundreds  + tens + "0, "+ ones;
                    }
                    break;
                case 2:
                    tens = generatedNumber[0];
                    ones = generatedNumber[1];
                    if(tens == 0){
                        document.getElementById("secondLine").innerHTML = "Breakdown: 0, " +  tens + ones;
                    }
                    document.getElementById("secondLine").innerHTML = "Breakdown: 0, "   + tens + "0, " + ones;
                    break;
                case 1:
                    ones = generatedNumber[0];
                    document.getElementById("secondLine").innerHTML = "Breakdown: 0, 0, " + ones;               
                    break;
            }
            
            // I think maging more efficient ang code if nag gamit ako ng arithmetic instead
            
        </script>
    </body>
</html>
